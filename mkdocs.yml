site_name: OG-Learn
site_description: Overfit-to-Generalization Framework for Spatiotemporal Machine Learning
site_author: Your Name
site_url: https://your-username.github.io/og-learn/

repo_name: og-learn
repo_url: https://github.com/your-username/og-learn

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - User Guide:
    - OG Framework: guide/og-framework.md
    - Preset Models: guide/presets.md
    - Custom Models: guide/custom-models.md
    - Feature Engineering: guide/feature-engineering.md
    - TensorBoard: guide/tensorboard.md
  - API Reference:
    - OGModel: api/ogmodel.md
    - Presets: api/presets.md
    - Feature Engineering: api/feature.md
    - Utilities: api/utils.md
  - Examples:
    - Tutorial: examples/tutorial.md
  - About:
    - Contributing: about/contributing.md
    - License: about/license.md

